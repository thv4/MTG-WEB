<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Almacen de mazos de MTG" />
        <meta name="author" content="thevariator04" />

        <title>{% block tittle %} {% endblock %}</title>

        <!-- Bootstrap -->
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript%}

        <!-- CSS-->
        {% load static %}
        <link href="{% static '/css/style.css' %}" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">LOGO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="me-2">
                  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
              </div>
            </div>
          </nav>
        {% block content %} {% endblock %}
        <footer class="footer text-center">
                <hr class="mx-5">
                <p>hecho ❤️ por <b>thv4</b> - <a
                        href="https://github.com/thv4/MTG-WEB" target="_blank">Codigo fuente</a>
                </p>
            </footer>

    </body>
</html>
